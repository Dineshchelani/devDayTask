<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./panelStyle.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Member's Panel</title>
</head>

<body>
    <div>
        <!-- navbar code >>>> start >>>> -->
        <nav>
            <div class="nav nav-tabs bg-dark container-fluid" id="nav-tab" role="tablist">
                <div class="logo">
                    <img src="./img/webpage.png" alt="Logo" />
                    <h3>Member's Panel</h3>
                </div>
    
                   <button class="nav-link active nav-font" id="nav-home-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                    aria-selected="true">Reports</button>
                    <button class="nav-link nav-font" id="nav-profile-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                    aria-selected="false">Settings</button>
            
            </div>
        </nav>
        <!-- navbar code <<<< end <<<< -->

        <!-- reports page -->
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="container-fluid d-flex justify-content-between">
                    <!-- member dropdown -->
                    <select name="members" id="memberNames"
                        class="ms-3 outline-theme-btn mt-3 col-sm-3 col-md-2 bg-white">
                        <option class="nav-font bg-white" value="All Members" selected>All Members</option>
                    </select>
                    <!-- date input -->
                    <input type="date" id="start" name="trip-start" class="mt-3 col-sm-3 col-md-3 me-3 input-date">
                    <i class="mt-3 icon bi bi-search"></i>
                </div>
                
                <div id="memberResponses">
                
                    <div class="m-5">
                        <h3 class="mt-4 display-6 fs-2" id="respondedQ1"></h3>
                        <h3 class="mt-2 display-6 fs-3" id="respondedA1"></h3>
                        <h3 class="mt-4 display-6 fs-2" id="respondedQ2"></h3>
                        <h3 class="mt-2 display-6 fs-3" id="respondedA2"></h3>
                        <h3 class="mt-4 display-6 fs-2" id="respondedQ3"></h3>
                        <h3 class="mt-2 display-6 fs-3" id="respondedA3"></h3>
                    </div>
                </div>
                <div id="allMemberResponses">
                </div>
            </div>
            <!-- setting page -->
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <mark class="bg-azure lead mx-3 teal default">Task:</mark>
                <div class="my-3 mx-5">
                    <input type="text" placeholder="Enter Your Question." id="question1" class="question-bar"><br />
                </div>
                <mark class="lead bg-azure mx-3 teal default">Members: </mark>
                <div class="members-box d-flex justify-content-start flex-wrap" id="membersBox">
                </div>
                <div class="my-3 ms-5">
                    <input type="text" placeholder="Add Member" id="addMemberField" class="question-bar">
                    <button class="custom-btn member-btn " onclick="addMember()" id="addBtn">Add</button>
                    <button class="custom-btn delete-btn " onclick="deleteTeam()">Delete Team</button>
                </div>

                <div class="mt-3 ms-5">
                    <button class="custom-btn member-btn" onclick="addQuestions()" id="addQuestionsBtn">Save
                        Changes</button>
                    <a href="./dashboard.html"><button class="custom-btn delete-btn">Cancel</button></a>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
