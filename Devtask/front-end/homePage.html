<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./homeStyle.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Projects manager</title>
</head>

<body>
    <div>
        <!-- navbar code >>>> start >>>> -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Team Pro</a> -->
                <div class="logo">
                    <img src="./img/logo.png" alt="Logo" />
                    <h3>Projects manager</h3>
                </div>
                <div class="d-flex align-items-center text-white " data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <samp> <i class="fas fa-bars " style="font-size: 2rem; "></i></samp>
                </div>
            </div>
        </nav>
        <!-- navbar code <<<< end <<<< -->

        <!-- offcanvasRight >>>> start >>>> -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">

            <div class="offcanvas-header">
                <samp>
                    <img src="./img/image.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong id="cUName">here will be user name</strong>
                </samp>

                <button type="button" class="btn-close text-reset fa-spin" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">
                <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Create a new
                    project</a>
                <a class="dropdown-item" href="#">Settings</a>
                <a class="dropdown-item" href="#">Profile</a>
                <hr class="dropdown-divider">
                <button class="myBtn" id="Logout">Logout</button>
            </div>
        </div>
        <!-- offcanvasRight code <<<< end <<<< -->


        <div class="body">
            <center>
                <!-- Projects You Own Module -->
                <div>
                    <h3 class="headings ">Project's You Own</h3>
                    <div id="projectsOwn">
                        <div class="project">You don't have any project to show <br> Create a new one </div>
                    </div>
                    <!-- Button trigger modal -->
                    <a data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-toggle="tooltip"
                        title="Create a new project"><img src="./img/button.svg" alt="Add team" height="50px"
                            width="50px"> </a>

                    <!-- Modal -->
                    <div id="staticBackdrop" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="staticBackdropLabel">Create A New Project</h3>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <center>
                                    <form >
                                        <div class="modal-body">
                                            <label for="projectName">Project Name:</label>
                                            <input id="projectName" type="text" placeholder="project name"
                                                required="required">
                                            <label for="key">Key:</label>
                                            <input type="text" id="key" name="key" value="random-generaed" readonly>
                                            <label for="TeamName">Member Email:</label>
                                            <input id="users" type="email" placeholder="Members (Type Email)"
                                                required="required">
                                            <input type="button" class="btn btn-outline-primary" value="Add"></input>
                                        </div>
                                        <div class="modal-footer">

                                            <button type="submit" class="btn btn-outline-primary">Create</button>
                                            <button type="button" class="btn btn-outline-dark"
                                                data-bs-dismiss="modal">Cancel</button>
                                        </div>
                                    </form>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Prpjects You're Part Of Module-->
                <div>
                    <h3 class="headings ">Project's You're Part Of</h3>
                    <div id="projectsPart"> 
                        <div class="project">You don't have any project to show <br> Join a new one</div>
                    </div>
                    <a data-bs-toggle="modal" data-bs-target="#Modal1" data-bs-toggle="tooltip"
                        title="Join a new project"><img src="./img/button.svg" alt="Add team" height="50px"
                            width="50px">
                    </a>
                    <!-- Modal -->
                    <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Join Your Project</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <label for="projectKey">Enetr Project Key:</label>
                                    <input id="projectKey" type="text" placeholder="Project Key" required="required">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-outline-primary">Join Project</button>
                                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>0
                    </div>
                </div>

            </center>

        </div>

    </div>

</body>

</html>
